<div class="form-horizontal" style="padding: 0 0 0 15em;">
  <div class="container">
  <div class="form-group">
    <label for="usuario" class="col-sm-3 control-label">Email</label>
    <div class="col-sm-10">
      <input [(ngModel)]="usuario.nome" type="email" class="form-control active" id="usuario">
    </div>
  </div>
  <div class="form-group">
    <label for="senha" class="col-sm-3 control-label">Password</label>
    <div class="col-sm-10">
      <input [(ngModel)]="usuario.senha" type="password" class="form-control" id="senha">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <a class="btn btn-success" (click)="fazerLogin()">Enviar</a>
    </div>
  </div>
</div>
</div>
